<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Invitación Especial 💕</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hearts-container">
        <!-- Los corazones se generarán con JavaScript -->
    </div>
    
    <div class="main-container">
        <div class="invitation-card">
            <h1 class="title">Para Gaby</h1>
            
            <div class="photo-section">
                <div class="loading-screen">
                    <div class="minecraft-hearts-rain"></div>
                </div>
            </div>
            
            <div class="question-section">
                <h2 class="question">¿Quieres ir al centro conmigo?</h2>
                <p class="subtitle">caminar+darnos las manos+fotos</p>
            </div>
            
            <div class="buttons-section">
                <button class="btn btn-yes hidden-btn" onclick="revealAllButtons(this)" data-answer="SÍ">
                    ???
                </button>
                <button class="btn btn-yes hidden-btn" onclick="revealAllButtons(this)" data-answer="SÍ">
                    ???
                </button>
                <button class="btn btn-yes hidden-btn" onclick="revealAllButtons(this)" data-answer="O SÍ">
                    ???
                </button>
            </div>
            
            <div class="message-area" id="messageArea" style="display: none;">
                <h2 class="love-message">TQM</h2>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
