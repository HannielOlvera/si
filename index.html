<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Invitación Especial 💕</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hearts-container">
        <!-- Los corazones se generarán con JavaScript -->
    </div>
    
    <div class="main-container">
        <div class="invitation-card">
            <h1 class="title">💖 Una Invitación Especial 💖</h1>
            
            <div class="photo-section">
                <div class="photo-frame">
                    <img src="https://via.placeholder.com/300x300/ff69b4/ffffff?text=Tu+Foto+Aquí" alt="Nuestra foto juntos" id="couple-photo">
                    <div class="photo-overlay">📸</div>
                </div>
            </div>
            
            <div class="question-section">
                <h2 class="question">¿Quieres ir al centro conmigo?</h2>
                <p class="subtitle">caminar+darnos las manos+fotos</p>
            </div>
            
            <div class="hands-section">
                <div class="hands-animation">
                    <span class="hand left-hand">🤚</span>
                    <span class="heart-between">💕</span>
                    <span class="hand right-hand">🤚</span>
                </div>
                <p class="hands-text">Nuestras manos juntas</p>
            </div>
            
            <div class="buttons-section">
                <button class="btn btn-yes" onclick="handleYes()">
                    ¡SÍ! 💕
                </button>
                <button class="btn btn-yes" onclick="handleYes()" id="yesBtn2">
                    ¡SÍ! 💖
                </button>
                <button class="btn btn-yes" onclick="handleYes()" id="yesBtn3">
                    ¡SÍ! 🌹
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
